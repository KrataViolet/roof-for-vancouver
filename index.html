<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof for Vancouver</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to bottom, #cce7ff, #99ccff);
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background: white;
        }
        h1 {
            font-family: Impact, sans-serif;
            font-size: 150%;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .comment-box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #e6f2ff;
            font-family: sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <script type="module">
    // Firebase v9 éœ€è¦æŒ‰æ¨¡å—æ–¹å¼å¯¼å…¥
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDm4YwBxy-8LXM48ZBOboSWmlboesy0f18",
            authDomain: "roof-for-vancouver.firebaseapp.com",
            databaseURL: "https://roof-for-vancouver-default-rtdb.firebaseio.com",
            projectId: "roof-for-vancouver",
            storageBucket: "roof-for-vancouver.firebasestorage.app",
            messagingSenderId: "635087930942",
            appId: "1:635087930942:web:f7144bf1f50c6f8462b36f"
        };
        
         const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // æäº¤è¯„è®º
    window.submitComment = function () {
        let commentText = document.getElementById("commentInput").value;
        if (commentText.trim() !== "") {
            const commentsRef = ref(database, 'comments');
            push(commentsRef, {
                text: commentText,
                timestamp: Date.now()
            });
            document.getElementById("commentInput").value = "";
        }
    };

    // å®žæ—¶ç›‘å¬ Firebaseï¼Œæ›´æ–°è¯„è®ºåŒº
    const commentsRef = ref(database, 'comments');
    onChildAdded(commentsRef, (snapshot) => {
        let commentData = snapshot.val();
        let commentSection = document.getElementById("commentSection");
        let newComment = document.createElement("div");
        newComment.classList.add("comment-box");
        newComment.textContent = commentData.text;
        commentSection.appendChild(newComment);
    });
    </script>

    <div class="container">
        <h1>Roof for Vancouver</h1>
        <p>If this helps you, leave a comment below ðŸ˜Š</p>
        <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
        <button onclick="submitComment()">Submit</button>
        <div class="comment-section" id="commentSection"></div>
    </div>
</body>
</html>
