<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof for Vancouver</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to bottom, #cce7ff, #99ccff);
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background: white;
        }
        h1 {
            font-family: Impact, sans-serif;
            font-size: 150%;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .comment-box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #e6f2ff;
            font-family: sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <script>
        // Firebase ÈÖçÁΩÆÔºàËØ∑ÊõøÊç¢‰∏∫‰Ω†ÁöÑ Firebase ÈÖçÁΩÆ‰ø°ÊÅØÔºâ
        const firebaseConfig = {
            apiKey: "AIzaSyDm4YwBxy-8LXM48ZBOboSWmlboesy0f18",
            authDomain: "roof-for-vancouver.firebaseapp.com",
            databaseURL: "https://roof-for-vancouver-default-rtdb.firebaseio.com",
            projectId: "roof-for-vancouver",
            storageBucket: "roof-for-vancouver.firebasestorage.app",
            messagingSenderId: "635087930942",
            appId: "1:635087930942:web:f7144bf1f50c6f8462b36f"
        };
        
        // ÂàùÂßãÂåñ Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <div class="container">
        <h1>Roof for Vancouver</h1>
        <p>If this helps you, leave a comment below üòä</p>
        <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
        <button onclick="submitComment()">Submit</button>
        <div class="comment-section" id="commentSection"></div>
    </div>

    <script>
        function submitComment() {
            let commentText = document.getElementById("commentInput").value;
            if (commentText.trim() !== "") {
                let newCommentRef = database.ref('comments').push();
                newCommentRef.set({
                    text: commentText,
                    timestamp: Date.now()
                });
                document.getElementById("commentInput").value = "";
            }
        }

        // ÁõëÂê¨ Firebase Êï∞ÊçÆÂèòÂåñÔºåÂÆûÊó∂Âä†ËΩΩËØÑËÆ∫
        database.ref('comments').on('child_added', (snapshot) => {
            let commentData = snapshot.val();
            let commentSection = document.getElementById("commentSection");
            let newComment = document.createElement("div");
            newComment.classList.add("comment-box");
            newComment.textContent = commentData.text;
            commentSection.appendChild(newComment);
        });
    </script>
</body>
</html>
